# .github/workflows/build-and-lint.yml

name: tune-grabber Build and Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js 24
        # Use the official action to set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Explicitly targets the latest available Node.js 24.x version
          cache: 'yarn' # Set the cache key specifically for Yarn

      - name: ğŸ“¥ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run Lint Check
        run: yarn lint

      - name: ğŸ—ï¸ Run Next.js Production Build
        run: yarn build