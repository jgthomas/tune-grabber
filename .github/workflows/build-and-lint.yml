# .github/workflows/build-and-lint.yml
name: Build and Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: ğŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ğŸ’¾ Cache Next.js Build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # e.g. matches current upload against a record in cache, stored as something like linux-nextjs-a1b2c3d4-e5f6g7h8
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nextjs-

      - name: ğŸ” Run Lint Check
        run: yarn lint

      - name: ğŸ§ª Run Type Check
        run: yarn type-check

      - name: ğŸ—ï¸ Run Next.js Production Build
        run: yarn build

      - name: ğŸ“ Generate Build Summary
        if: always()
        run: |
          {
            echo "### ğŸš€ Build Summary"
            echo ""
            echo "- **Status:** ${{ job.status }}"
            echo "- **Branch:** ${{ github.ref_name }}"
            echo "- **Commit:** \`${{ github.sha }}\`"
            echo "- **Node Version:** 24"
            echo "- **Triggered by:** ${{ github.actor }}"
          } >> $GITHUB_STEP_SUMMARY

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker Image
        run: docker build -t tune-grabber:${{ github.sha }} .