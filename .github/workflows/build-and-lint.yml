# .github/workflows/build-and-lint.yml
name: Build and Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: ðŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ðŸ”Ž Run Lint Check
        run: yarn lint

      - name: ðŸ§ª Run Type Check
        run: yarn type-check

      - name: ðŸ—ï¸ Run Next.js Production Build
        run: yarn build

      - name: ðŸ“ Generate Build Summary
        if: always()
        run: |
          echo "### ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version:** 24" >> $GITHUB_STEP_SUMMARY