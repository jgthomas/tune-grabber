name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: eu-west-2
  APP_NAME: tune-grabber

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: ðŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ðŸ’¾ Cache Next.js Build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nextjs-

      - name: ðŸ”Ž Run Lint Check
        run: yarn lint

      - name: ðŸ§ª Run Type Check
        run: yarn type-check

      - name: ðŸ§ª Run Tests
        run: yarn test

      - name: ðŸ—ï¸ Run Next.js Production Build
        run: yarn build

      - name: ðŸ“ Generate Build Summary
        if: always()
        run: |
          {
            echo "### ðŸš€ Build Summary"
            echo ""
            echo "- **Status:** ${{ job.status }}"
            echo "- **Branch:** ${{ github.ref_name }}"
            echo "- **Commit:** \`${{ github.sha }}\`"
            echo "- **Node Version:** 24"
            echo "- **Triggered by:** ${{ github.actor }}"
          } >> $GITHUB_STEP_SUMMARY

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: ðŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ðŸ—ï¸ Build Next.js App
        run: yarn build

      - name: ðŸ³ Test Docker Build
        run: docker build -t tune-grabber:test .

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: ðŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ðŸ—ï¸ Build Next.js App
        run: yarn build

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ³ Build, Tag, and Push App Runner Image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.APP_NAME }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ env.APP_NAME }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.APP_NAME }}:latest
          docker push $ECR_REGISTRY/${{ env.APP_NAME }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.APP_NAME }}:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: âš™ï¸ Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: ðŸ“ Terraform Plan (App Runner Update)
        working-directory: ./terraform
        env:
          IMAGE_TAG: ${{ steps.build-image.outputs.image_tag }}
          TF_VAR_alert_email: ${{ secrets.TF_VAR_ALERT_EMAIL }}
        run: |
          terraform plan -out=tfplan \
            -var="image_tag=$IMAGE_TAG" \
            -var="app_name=${{ env.APP_NAME }}"

      - name: ðŸš€ Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: ðŸ“ Generate Deployment Summary
        if: success()
        working-directory: ./terraform
        run: |
          APP_RUNNER_URL=$(terraform output -raw apprunner_service_url)

          {
            echo "### ðŸŽ‰ Deployment Summary"
            echo ""
            echo "- **Status:** Deployed Successfully"
            echo "- **App Runner Service:** ${{ env.APP_NAME }}"
            echo "- **Service URL:** [Click Here]($APP_RUNNER_URL)"
            echo "- **Region:** ${{ env.AWS_REGION }}"
            echo "- **Image Tag:** \`${{ steps.build-image.outputs.image_tag }}\`"
            echo "- **Deployed by:** ${{ github.actor }}"
          } >> $GITHUB_STEP_SUMMARY
