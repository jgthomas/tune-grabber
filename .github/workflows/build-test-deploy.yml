name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: eu-west-2
  APP_NAME: tune-grabber

jobs:
  # ---------------------------------------------------------
  # Job 1: Build & Test
  # ---------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: ðŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ðŸ§ª Quality Checks
        run: |
          yarn lint
          yarn type-check
          yarn test
          yarn build

  # ---------------------------------------------------------
  # Job 2: Docker Build (BuildKit) & Push
  # ---------------------------------------------------------
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    outputs:
      image_tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Set Image Tag
        id: set-tag
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Configure AWS Credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        if: github.ref == 'refs/heads/main'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ³ Build and Push Image
        uses: docker/build-push-action@v5
        env:
          # Default to 'test' registry if not on main branch
          REGISTRY: ${{ steps.login-ecr.outputs.registry || 'test' }}
        with:
          context: .
          # Push only on main branch pushes
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.APP_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.APP_NAME }}:latest
          # Modern BuildKit caching
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------
  # Job 3: Infrastructure Deployment
  # ---------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¦ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: âš™ï¸ Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: ðŸ“ Terraform Plan
        working-directory: ./terraform
        env:
          IMAGE_TAG: ${{ needs.docker-build-and-push.outputs.image_tag }}
          TF_VAR_alert_email: ${{ secrets.TF_VAR_ALERT_EMAIL }}
        run: |
          terraform plan -out=tfplan \
            -var="image_tag=$IMAGE_TAG" \
            -var="app_name=${{ env.APP_NAME }}"

      - name: ðŸš€ Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: ðŸ“ Generate Deployment Summary
        if: success()
        working-directory: ./terraform
        run: |
          URL=$(terraform output -raw apprunner_service_url)
          {
            echo "### ðŸŽ‰ Deployment Successful"
            echo "- **App URL:** [$URL]($URL)"
            echo "- **Image Tag:** \`${{ needs.docker-build-and-push.outputs.image_tag }}\`"
          } >> $GITHUB_STEP_SUMMARY
