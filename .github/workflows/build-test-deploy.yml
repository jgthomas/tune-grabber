name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: tune-grabber
  LAMBDA_FUNCTION: tune-grabber

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: ðŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ðŸ’¾ Cache Next.js Build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nextjs-

      - name: ðŸ”Ž Run Lint Check
        run: yarn lint

      - name: ðŸ§ª Run Type Check
        run: yarn type-check

      - name: ðŸ§ª Run Tests
        run: yarn test

      - name: ðŸ—ï¸ Run Next.js Production Build
        run: yarn build

      - name: ðŸ“ Generate Build Summary
        if: always()
        run: |
          {
            echo "### ðŸš€ Build Summary"
            echo ""
            echo "- **Status:** ${{ job.status }}"
            echo "- **Branch:** ${{ github.ref_name }}"
            echo "- **Commit:** \`${{ github.sha }}\`"
            echo "- **Node Version:** 24"
            echo "- **Triggered by:** ${{ github.actor }}"
          } >> $GITHUB_STEP_SUMMARY

  release-and-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      # --- ECR PUSH & IMAGE BUILD ---

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ³ Build, Tag, and Push Lambda Image to ECR (Single Build Point)
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT # Set a simpler output variable

      # --- TERRAFORM DEPLOYMENT STEPS ---

      - name: ðŸ“¦ Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: âš™ï¸ Terraform Init
        run: terraform init

      - name: ðŸ“ Terraform Plan (Code Update)
        env:
          IMAGE_TAG: ${{ steps.build-image.outputs.image_tag }}
        run: |
          # Generate the plan using the new image tag and save it to a file
          terraform plan -out=tfplan -var="image_tag=$IMAGE_TAG"

      - name: ðŸš€ Terraform Apply
        run: |
          # Apply the plan artifact generated in the previous step
          terraform apply -auto-approve tfplan

      - name: ðŸ“ Generate Deployment Summary
        if: success()
        run: |
          {
            echo "### ðŸŽ‰ Deployment Summary"
            echo ""
            echo "- **Status:** Deployed Successfully"
            echo "- **Lambda Function:** ${{ env.LAMBDA_FUNCTION }}"
            echo "- **Region:** ${{ env.AWS_REGION }}"
            echo "- **Image Tag:** \`${{ steps.build-image.outputs.image_tag }}\`"
            echo "- **Deployed by:** ${{ github.actor }}"
          } >> $GITHUB_STEP_SUMMARY
